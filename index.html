<!DOCTYPE html>
<html lang="en">
<head>
  <title>Midi Piano</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="piano">
    <div data-note="C" class="key white"><p class="key-letter">z</p></div>
    <div data-note="Db" class="key black"><p class="key-letter">s</p></div>
    <div data-note="D" class="key white"><p class="key-letter">x</p></div>
    <div data-note="Eb" class="key black"><p class="key-letter">d</p></div>
    <div data-note="E" class="key white"><p class="key-letter">c</p></div>
    <div data-note="F" class="key white"><p class="key-letter">v</p></div>
    <div data-note="Gb" class="key black"><p class="key-letter">g</p></div>
    <div data-note="G" class="key white"><p class="key-letter">b</p></div>
    <div data-note="Ab" class="key black"><p class="key-letter">h</p></div>
    <div data-note="A" class="key white"><p class="key-letter">n</p></div>
    <div data-note="Bb" class="key black"><p class="key-letter">j</p></div>
    <div data-note="B" class="key white"><p class="key-letter">m</p></div>
  </div>
</body>
</html>
